<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Instagram</title>
</head>
<body>
    <main class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Imagem da tela inicial do Instagram no celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
                <div class="instagram-login">
                    <form action="">
                        <input type="text" name="user-login" id="user-login" placeholder="Telefone, nome de usuário ou email">
                        <br>
                        <input type="password" name="user-password" id="user-password" placeholder="Senha">
                        <br>
                        <button type="submit">Entrar</button>
                    </form>
                    <br>
                    <!-- <div class="facebook-option">
                        <div class="barra">______________</div>
                        <div class="ou">OU</div>
                        <div class="barra">______________</div>
                    </div> -->
                    <span class="instagram-facebook-login">
                        <img src="img/facebook-icon.png" alt="Logo do Facebook">
                        <a href="#">Entrar com o Facebook</a>
                    </span>
                    <br>
                    <span class="instagram-esqueceu-senha">
                        <a href="#">Esqueceu a senha?</a>
                    </span>
                </div>
            </div>

            <div class="group not-account">
                <span>Não tem uma conta? <a href="#" class="cadastro">Cadastre-se</a></span>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>



        <!-- <footer class="instagram-about"></footer> -->
    </main>
</body>
</html>
